# Render Blueprint for HushRyd Backend
# Deploy at: https://render.com
# This file should be in the repository root

services:
  - type: web
    name: hushryd-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ENABLE_DEMO_OTP
        value: "true"
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"
      # Twilio SMS (optional - set to enable real SMS)
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      # AWS S3 (optional - for document uploads)
      - key: AWS_S3_BUCKET
        sync: false
      - key: AWS_REGION
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      # Payment Gateway - DISABLED (stub mode)
      - key: CASHFREE_ENABLED
        value: "false"
      - key: RAZORPAY_ENABLED
        value: "false"
      # WhatsApp - DISABLED (stub mode)
      - key: WHATSAPP_ENABLED
        value: "false"
    healthCheckPath: /health
